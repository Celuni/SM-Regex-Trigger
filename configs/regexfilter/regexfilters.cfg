"Censor"
{
	"NameKick"
	{
		"namepattern"		"f[\W_][a@4]+[\W_]*g 'CASELESS'"
		"namepattern"		"n[\s\W_]*[i!1]+[\s\W_]*g+[\s\W_]*[\s\We3_]*r 'CASELESS'"
		"namepattern"		"n[\s\W_]*[i!1]+[\s\W_]*gg[\s\W_]*[a@4]+ 'CASELESS'"
		"namepattern"		"f[\s\W_]*[a@43]+[\s\W_]*[qg]+[\s\W_]*[o0]+t 'CASELESS'"
		"action"		"sm_kick #%u You have triggered a chat filter for slurs. Please change your name"
	}
	"NameTradeRemove"
	{
		"namepattern"		"[\_\-|\s]*[a-zA-Z0-9\-\.]+[,.]+(de|com|co|org|trade|me|ru|gg|tf|net)[\/]* 'CASELESS'"
		"namepattern"		"[\_\-|\s]*[\+t]r[@4a]+d([3e]+|[!1i]+n)(?!\sprobation|\sbanned) 'CASELESS'"
		"namepattern"		"♥"
		"namepattern"		"❄"
		"namepattern"		"⚡"
		"namepattern"		"⎛ 'CASELESS'"
		"namepattern"		"⎞ 'CASELESS'"
		"namepattern"		"[;]+ 'CASELESS'"
		"replace"		"remove"
	}
	"ChatSlurBlock"
	{
		"chatpattern"		"n[\s\W_]*[i!1]+[\s\W_]*g+[\s\W_]*[\s\We3_]*r 'CASELESS'"
		"chatpettern"		"(f|p[\s\W_]*h+)[\s\W_]*[a@43\*\^]+[\s\W_]*[gq]+(\b|[\s\W]*[\s\W_]*[0o]+[\s\W_]*[\+t]+|s) 'CASELESS'"
		"chatpattern"		"cummie 'CASELESS'"
		"chatpattern"		"fgt 'CASELESS'"
		"warn"			"You've triggered a chat filter for slurs."
		"immunity"		"z"
		"block"			"1"
	}
	"ChatTradeBlock"
	{
		"chatpattern"		"t[\s\W_]*r+[\s\W_]*[a@4\*\^]+[\sa4\W_]*d+[\s\W_]*[e3]+ 'CASELESS'"
		"chatpattern"		"t[\s\W_]*r[\s\W_]*[a@4\*\^]+[\s\W_]*d[1i!]+[\s\W_]*n[\s\W_]*g 'CASELESS'"
		"chatpattern"		"b[\s\W_]*[u]+[\s\W_]*y 'CASELESS'"
		"chatpattern"		"[\$s]+[\s\W_]*[@a4]+[\s\W_]*[1l]+[\s\W_]*[e3]+\b 'CASELESS'"
		"chatpattern"		"s[\s\W_]*[e3]+[\s\W_]*l[\s\Wl_]*[i!1][\s\W_]*n[\s\W_]*g 'CASELESS'"
		"chatpattern"		"s[\s\W_]*[e3]+[\s\W_]*l[\s\W_]*l 'CASELESS'"
		"immunity"		"b"
		"block"			"1"
		"warn"			"You've triggered a trade chat filter."
	}
	"ChatFriendo"
	{
		"chatpattern"		"n[\s\W_]*[i!1]+[\s\W_]*gg[\s\W_]*[a@4]+ 'CASELESS'"
		"replace"		"friend"
	}
	"ChatGay"
	{
		"chatpattern"		"\bg[\s\W]*[4@a\*\^]+[\s\W]*[3e]+\b 'CASELESS'"
		"chatpattern"		"g[\s\W_]*[a@4\*\^]+[\s\W_]*y 'CASELESS'"
		"chatpattern"		"gh+[ae3]+y 'CASELESS'"
		"chatpattern"		"g[3e]+y 'CASELESS'"
		"chatpattern"		"gaey 'CASELESS'"
		"block"			"1"
		"warn"			"You've triggered a chat filter for the word 'gay'. There are better words to use."
	}
	"ChatQuestion"
	{
		"chatpattern"		"\?{3,} 'CASELESS'"
		"replace"		"?"
	}
	"ChatExclaim"
	{
		"chatpattern"		"[1!\?]{3,} 'CASELESS'"
		"replace"		"!"
	}
	"ChatASCII"
	{
		"chatpattern"		"ʖ 'CASELESS'"
		"chatpattern"		" ͝ 'CASELESS'"
		"chatpattern"		"[！-￮]+ 'CASELESS'"
		"chatpattern"		"[⁰-₎]+ 'CASELESS'"
		"chatpattern"		"[ᵃ-ₓ]+ 'CASELESS'"
		"chatpattern"		"[ᴬ-ᵂ]+ 'CASELESS'"
		"chatpattern"		"[ɐ-ʭ]+ 'CASELESS'"
		"chatpattern"		"[ᴬ-ᶿ]+ 'CASELESS'"
		"immunity"		"z"
		"block"			"1"
		"warn"			"You've triggered a chat filter for ASCII characters."
	}
}
